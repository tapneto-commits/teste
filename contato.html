<main>
        <form action="https://formsubmit.co/tapneto@gmail.com" method="POST" target="_blank">
            <fieldset id="usuario">
            <legend>Quem sou:</legend><br>
               
            <p>
            <label for="cNome">Nome:</label>
            <input type="text" name="tNome" id="cNome"  size="45" maxlength="45" placeholder="Nome Completo" required/>
            </p><br>
            <p>
            <label for="cMail"> E-mail:</label>

            </p><br>

            <label for="cMunicipio"> Cidade:</label>

            </p><br>
            <p>
            <label for="cEstado">Estado:</label>
            <select name="estado" id="cEstado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>

                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            </p><br>

            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^\(\d{2}\)\d{4.5}-\d{4}$" placeholder="DD-número">
